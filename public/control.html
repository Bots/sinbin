<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swear Jar Control Panel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .current-count {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #ff6b35;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-reset {
            background: #f44336;
            color: white;
        }

        .btn-reset:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .btn-add {
            background: #4CAF50;
            color: white;
        }

        .btn-add:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-remove {
            background: #ff9800;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-remove:hover {
            background: #f57c00;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            flex: 1;
            min-width: 200px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .word-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .word-tag.predefined {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .add-word-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .overlay-info {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .overlay-url {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü´ô Swear Jar Control Panel</h1>
            <div class="current-count" id="currentCount">0</div>
            <div>Current Count</div>
        </div>

        <div class="content">
            <div class="status disconnected" id="status">
                Disconnected from server
            </div>

            <div class="overlay-info">
                <strong>OBS Browser Source URL:</strong>
                <div class="overlay-url" id="overlayUrl">http://localhost:3000/overlay</div>
                <p><small>Copy this URL and add it as a Browser Source in OBS with width: 400px, height: 200px</small></p>
            </div>

            <div class="section">
                <h2>Controls</h2>
                <div class="controls">
                    <button class="btn-reset" onclick="resetCounter()">
                        üóëÔ∏è Reset Counter
                    </button>
                </div>
            </div>

            <div class="section">
                <h2>Sound Settings</h2>
                <div class="controls">
                    <label style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <input type="checkbox" id="soundEnabled" checked onchange="toggleSound()">
                        <span>üîä Play sound when cursing</span>
                    </label>
                    
                    <label style="display: flex; align-items: center; gap: 10px;">
                        <span>Volume:</span>
                        <input type="range" id="soundVolume" min="0" max="1" step="0.1" value="0.3" 
                               oninput="updateVolume(this.value)" style="flex: 1; max-width: 200px;">
                        <span id="volumeDisplay">30%</span>
                    </label>
                    
                    <button class="btn-add" onclick="testSound()" style="margin-top: 10px;">
                        üéµ Test Sound
                    </button>
                </div>
            </div>

            <div class="section">
                <h2>Custom Curse Words</h2>
                <div class="add-word-form">
                    <input type="text" id="newWord" placeholder="Enter new curse word..." maxlength="50">
                    <button class="btn-add" onclick="addCustomWord()">
                        ‚ûï Add Word
                    </button>
                </div>
                
                <div class="word-list" id="customWords">
                    <!-- Custom words will be loaded here -->
                </div>
            </div>

            <div class="section">
                <h2>Predefined Curse Words</h2>
                <div class="word-list" id="predefinedWords">
                    <!-- Predefined words will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        class ControlPanel {
            constructor() {
                this.socket = io();
                this.currentCount = 0;
                this.setupSocketEvents();
                this.loadWords();
                this.updateOverlayUrl();
                this.loadSoundSettings();
                
                // Enter key support for adding words
                document.getElementById('newWord').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addCustomWord();
                    }
                });
            }

            loadSoundSettings() {
                // Load saved settings
                const soundEnabled = localStorage.getItem('soundEnabled') !== 'false'; // default true
                const soundVolume = parseFloat(localStorage.getItem('soundVolume') || '0.3');
                
                document.getElementById('soundEnabled').checked = soundEnabled;
                document.getElementById('soundVolume').value = soundVolume;
                document.getElementById('volumeDisplay').textContent = Math.round(soundVolume * 100) + '%';
            }

            setupSocketEvents() {
                this.socket.on('connect', () => {
                    console.log('Connected to server');
                    this.updateStatus(true);
                    this.loadCurrentCount();
                });

                this.socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                    this.updateStatus(false);
                });

                this.socket.on('countUpdate', (count) => {
                    this.updateCountDisplay(count);
                });
            }

            updateStatus(connected) {
                const status = document.getElementById('status');
                if (connected) {
                    status.className = 'status connected';
                    status.textContent = '‚úÖ Connected to server';
                } else {
                    status.className = 'status disconnected';
                    status.textContent = '‚ùå Disconnected from server';
                }
            }

            updateCountDisplay(count) {
                this.currentCount = count;
                document.getElementById('currentCount').textContent = count;
            }

            updateOverlayUrl() {
                const url = `${window.location.protocol}//${window.location.host}/overlay.html`;
                document.getElementById('overlayUrl').textContent = url;
            }

            async loadCurrentCount() {
                try {
                    const response = await fetch('/api/count');
                    const data = await response.json();
                    this.updateCountDisplay(data.count);
                } catch (error) {
                    console.error('Error loading current count:', error);
                }
            }

            async loadWords() {
                try {
                    const response = await fetch('/api/words');
                    const data = await response.json();
                    
                    this.displayWords('predefinedWords', data.predefined, false);
                    this.displayWords('customWords', data.custom, true);
                } catch (error) {
                    console.error('Error loading words:', error);
                }
            }

            displayWords(containerId, words, showRemoveButton) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                words.forEach(word => {
                    const wordTag = document.createElement('div');
                    wordTag.className = `word-tag ${showRemoveButton ? '' : 'predefined'}`;
                    
                    wordTag.innerHTML = `
                        <span>${word}</span>
                        ${showRemoveButton ? `<button class="btn-remove" onclick="removeCustomWord('${word}')">√ó</button>` : ''}
                    `;
                    
                    container.appendChild(wordTag);
                });
                
                if (words.length === 0) {
                    container.innerHTML = '<p style="color: #666; font-style: italic;">No words yet</p>';
                }
            }

            async addCustomWord() {
                const input = document.getElementById('newWord');
                const word = input.value.trim().toLowerCase();
                
                if (!word) {
                    alert('Please enter a word');
                    return;
                }

                try {
                    const response = await fetch('/api/add-word', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ word }),
                    });

                    if (response.ok) {
                        input.value = '';
                        this.loadWords(); // Refresh the word list
                        console.log(`Added custom word: ${word}`);
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Failed to add word');
                    }
                } catch (error) {
                    console.error('Error adding word:', error);
                    alert('Error adding word');
                }
            }

            async removeCustomWord(word) {
                if (!confirm(`Remove "${word}" from custom curse words?`)) {
                    return;
                }

                try {
                    const response = await fetch(`/api/remove-word/${encodeURIComponent(word)}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        this.loadWords(); // Refresh the word list
                        console.log(`Removed custom word: ${word}`);
                    } else {
                        alert('Failed to remove word');
                    }
                } catch (error) {
                    console.error('Error removing word:', error);
                    alert('Error removing word');
                }
            }

            async resetCounter() {
                if (!confirm('Are you sure you want to reset the swear counter to 0?')) {
                    return;
                }

                try {
                    const response = await fetch('/api/reset', {
                        method: 'POST',
                    });

                    if (response.ok) {
                        console.log('Counter reset successfully');
                    } else {
                        alert('Failed to reset counter');
                    }
                } catch (error) {
                    console.error('Error resetting counter:', error);
                    alert('Error resetting counter');
                }
            }
        }

        // Global functions for button clicks
        let controlPanel;

        function addCustomWord() {
            controlPanel.addCustomWord();
        }

        function removeCustomWord(word) {
            controlPanel.removeCustomWord(word);
        }

        function resetCounter() {
            controlPanel.resetCounter();
        }

        function toggleSound() {
            const enabled = document.getElementById('soundEnabled').checked;
            // Send message to overlay to toggle sound
            fetch('/api/sound-settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enabled })
            }).catch(console.error);
            
            localStorage.setItem('soundEnabled', enabled.toString());
        }

        function updateVolume(value) {
            const volume = parseFloat(value);
            document.getElementById('volumeDisplay').textContent = Math.round(volume * 100) + '%';
            
            // Send message to overlay to update volume
            fetch('/api/sound-settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ volume })
            }).catch(console.error);
            
            localStorage.setItem('soundVolume', value);
        }

        function testSound() {
            // Send test sound message to overlay
            fetch('/api/test-sound', { method: 'POST' }).catch(console.error);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            controlPanel = new ControlPanel();
        });
    </script>
</body>
</html>
